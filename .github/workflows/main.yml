name: CD

on:
  push:
    branches:
      - production

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to production server.
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: whoami
