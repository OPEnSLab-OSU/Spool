version: "3.7"
services:
  app:
    container_name: app
    env_file:
      - env
    ports:
      - "3000:3000"
    restart: always
    secrets:
      - ca.key
      - ca.crt
      - server.key
      - server.crt
      - mongopass.txt
secrets:
  ca.key:
    file: ./../secrets/ca.key
  ca.crt:
    file: ./../secrets/ca.crt
  server.key:
    file: ./../secrets/server-key.pem
  server.crt:
    file: ./../secrets/server-crt.pem
  mongopass.txt:
    file: ./../secrets/mongopass.txt
